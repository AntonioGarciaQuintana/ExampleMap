<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Registrar un artículo
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <input #fileInput type="file" (change)="selectFile($event)" class="dropify"
                                    data-max-file-size="50K" (click)="fileInput.value = null" data-max-height="600"
                                    data-max-width="600" data-allowed-file-extensions="png jpg" data-show-loader="false"
                                    data-height="290" />
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="nf-email">Nombre</label>
                                    <input type="text" id="nf-email" name="nf-email" class="form-control"
                                        placeholder="Nombre del artículo">
                                </div>
                                <div class="form-group">
                                    <label for="nf-category">Categoria</label>
                                    <select id="select1" name="select1" class="form-control">
                                        <option value="0">Seleccione una categoría</option>
                                        <option value="1">Mobiliario</option>
                                        <option value="2">Sistema de cómputo</option>
                                        <option value="3">papelería</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="nf-hours">Horas</label>
                                    <input type="text" id="nf-hours" name="nf-hours" class="form-control"
                                        placeholder="Ingrese las horas del servicio">
                                </div>
                                <div class="form-group">
                                    <label for="nf-price">Precio</label>
                                    <input type="text" id="nf-price" name="nf-price" class="form-control"
                                        placeholder="Ingrese el precio del artículo">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Ubicaciones</h4>
                            <p>Lugares de la ciudad donde se colocarán los artículos</p>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">1</span>
                                    </div>
                                    <input type="text" id="username3" name="username3" class="form-control">
                                    <div class="input-group-append" style="cursor: pointer;">
                                        <span class="input-group-text" (click)="onDelete()"><i
                                                class="fa fa-trash-o"></i></span>
                                    </div>
                                    <div class="input-group-append" style="cursor: pointer;">
                                        <span class="input-group-text" (click)="onCopy()"><i
                                                class="fa fa-files-o"></i></span>
                                    </div>
                                    <div class="input-group-append" style="cursor: pointer;">
                                        <span class="input-group-text" (click)="onOpenMap();lgModal.show();"><i
                                                class="fa fa-map-marker"></i> &nbsp; Mapa</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">1</span>
                                    </div>
                                    <input type="text" id="username3" name="username3" class="form-control">
                                    <div class="input-group-append" style="cursor: pointer;">
                                        <span class="input-group-text" (click)="onDelete()"><i
                                                class="fa fa-trash-o"></i></span>
                                    </div>
                                    <div class="input-group-append" style="cursor: pointer;">
                                        <span class="input-group-text" (click)="onCopy()"><i
                                                class="fa fa-files-o"></i></span>
                                    </div>
                                    <div class="input-group-append" style="cursor: pointer;">
                                        <span class="input-group-text" (click)="onOpenMap();lgModal.show();"><i
                                                class="fa fa-map-marker"></i> &nbsp; Mapa</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- <div class="col-md-12">
                                <div style="height: 600px;" class="map" leaflet [leafletOptions]="options"  (leafletMapReady)="onMapReady($event)">
                                </div>
                            </div> -->
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-sm btn-primary" style="margin-left: 9px"
                                (click)="onOpenMap();lgModal.show();"><i class="fa fa-plus"></i>
                                Agregar nueva ubicación</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary float-right" style="margin-left: 9px"
                        (click)="onSave()"><i class="fa fa-dot-circle-o"></i>
                        Guardar</button>
                    <button type="reset" class="btn btn-sm btn-danger float-right" (click)="back()"><i
                            class="fa fa-ban"></i> Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1"
    [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left">Seleccione la ubicación donde se necesita el
                    artículo</h4>
                <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div style="height: 600px;" class="map" leaflet [leafletOptions]="options"
                    (leafletMapReady)="onMapReady($event)" (leafletClick)="onPutMarker($event)">
                </div>

                <div class="row">
                    <div class="col-md-6"> <button type="button" class="btn btn-secondary btn-lg btn-block"
                            (click)="lgModal.hide()">Cancelar</button></div>
                    <div class="col-md-6"> <button type="button" class="btn btn-success btn-lg btn-block"
                            (click)="lgModal.hide()">Confirmar ubicación</button></div>
                </div>

            </div>
        </div>
    </div>
</div>
